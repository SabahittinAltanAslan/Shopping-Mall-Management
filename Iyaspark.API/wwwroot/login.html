<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İyaspark Giriş</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap & SweetAlert CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to right, #1b2e4b, #27496d);
            color: #fff;
            height: 100vh;
        }

        .login-box {
            max-width: 400px;
            margin: auto;
            margin-top: 12%;
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

            .login-box input {
                margin-bottom: 15px;
            }

            .login-box .form-label {
                font-weight: 500;
            }
    </style>
</head>
<body>

    <div class="login-box">
        <h4 class="text-center mb-4">İyaspark AVM Yönetim Paneli</h4>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">E-posta</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Giriş Yap</button>
        </form>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
