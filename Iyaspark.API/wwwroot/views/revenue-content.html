<!-- Modal ve Form -->
<div class="modal fade" id="revenueModal" tabindex="-1" aria-labelledby="revenueModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="revenueForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ciro Kaydı</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="revenueId">
                <div class="mb-3">
                    <label for="tenantId" class="form-label">Kiracı</label>
                    <select id="tenantId" class="form-control" required></select>
                </div>
                <div class="mb-3">
                    <label for="revenueDate" class="form-label">Tarih</label>
                    <input type="month" id="revenueDate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="revenueAmount" class="form-label">Ciro Tutarı</label>
                    <input type="text" id="revenueAmount" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="currencyType" class="form-label">Döviz Türü</label>
                    <select id="currencyType" class="form-control" required>
                        <option value="1">TL</option>
                        <option value="2">USD</option>
                        <option value="3">EUR</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Kaydet</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
            </div>
        </form>
    </div>
</div>

<!-- Tablo -->
<div class="container mt-3">
    <button id="openCreateModal" class="btn btn-primary mb-2">+ Yeni Ciro</button>
    <table id="revenueTable" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Şirket</th>
                <th>Vergi No</th>
                <th>Tarih</th>
                <th>Ciro</th>
                <th>Döviz</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
