<div class="container mt-5">
    <h3 class="mb-4">Ciro Raporu</h3>
    <div class="row g-3 mb-3">

        <div class="col-md-2">
            <label for="startDate" class="form-label">Başlangıç Tarihi</label>
            <input type="date" class="form-control" id="startDate" required>
        </div>

        <div class="col-md-2">
            <label for="endDate" class="form-label">Bitiş Tarihi</label>
            <input type="date" class="form-control" id="endDate" required>
        </div>

        <div class="col-md-2">
            <label for="tenantType" class="form-label">Kiracı Tipi</label>
            <select class="form-select" id="tenantType">
                <option value="">Tümü</option>
                <option value="0">Mağaza</option>
                <option value="1">Kiosk</option>
                <option value="2">Ofis</option>
            </select>
        </div>

        <div class="col-md-2">
            <label for="sector" class="form-label">Sektör</label>
            <select class="form-select" id="sector">
                <option value="">Tümü</option>
                <!-- JS ile doldurulacak -->
            </select>
        </div>

            <div class="col-md-2">
                <label for="floorNumber" class="form-label">Kat</label>
                <select class="form-select" id="floorNumber">
                    <option value="">Tümü</option>
                    <option value="-1">-1</option>
                    <option value="0">Zemin</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>

        <div class="col-md-2">
            <label for="facadeDirection" class="form-label">Cephe</label>
            <select class="form-select" id="facadeDirection">
                <option value="">Tümü</option>
                <option value="0">Kuzey</option>
                <option value="1">Güney</option>
                <option value="2">Doğu</option>
                <option value="3">Batı</option>
                <option value="4">Köşe</option>
                <option value="5">Dış Cephe</option>
            </select>
        </div>

        <div class="col-md-2">
            <label for="minSquareMeter" class="form-label">Min m²</label>
            <input type="number" class="form-control" id="minSquareMeter">
        </div>

        <div class="col-md-2">
            <label for="maxSquareMeter" class="form-label">Max m²</label>
            <input type="number" class="form-control" id="maxSquareMeter">
        </div>

        <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-primary w-100" onclick="getReport()">Raporu Getir</button>
        </div>

        <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-success w-100" onclick="exportToExcel()">Excele Aktar</button>
        </div>
    </div>

    <div class="table-responsive">
        <table id="reportTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Firma</th>
                    <th>Vergi No</th>
                    <th>Sektör</th>
                    <th>Tip</th>
                    <th>Kat</th>
                    <th>Cephe</th>
                    <th>m²</th>
                    <th>Toplam Ciro</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS ile doldurulacak -->
            </tbody>
        </table>
    </div>
</div>
